<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Matcher</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>
        <u>STRING COMPARATOR</u>
    </h1>
    <div class="text-container">
        <input type="text" class="input-txt" placeholder="Enter text" id="input1" onkeyup="check()">
        <input type="text" class="input-txt" placeholder="Enter text" id="input2" onkeyup="check()">
    </div>
        <p class="text-result" id="textResult"></p>

        <button class="clr-btn" onclick="clearInputs()">
            Clear
        </button>
   

    <script>
        function check() {
            const input1Element = document.getElementById("input1")
            const input2Element = document.getElementById("input2")
            const resultElement = document.getElementById("textResult")

            if(input1Element.value == input2Element.value){
                resultElement.innerText = ("Matched!!")
                resultElement.style.color = "green"
            }
            else{
                resultElement.innerText = ("Not Matched!!")
                resultElement.style.color = "red"
            }
        }
        function clearInputs(){
            const input1Element = document.getElementById("input1")
            input1Element.value = ""
            const input2Element = document.getElementById("input2")
            input2Element.value = ""
            const resultElement = document.getElementById("textResult")
            resultElement.value = ""
        }
    </script>
</body>

</html>
